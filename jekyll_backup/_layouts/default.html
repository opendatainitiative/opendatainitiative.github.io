<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body class="page {% if page.title %}{{page.title | downcase}}{%elsif page.path == 'index.html' %}home{%endif%}">
    {% include navbar.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-11">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="{{ '/assets/js/script.js' | relative_url}}"></script>
  </body>
   {% include footer.html %}
</html>
